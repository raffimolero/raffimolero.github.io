<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Image to Fastfetch ASCII converter</h1>
    <p>vibe coded with love</p>
    <div class="hbox">
      <div class="vbox">
        <input
          type="number"
          id="color-count"
          min="1"
          max="10"
          step="1"
          value="0"
          onchange="updateColorCount()"
        />
        <label for="color-count">Number of colors</label>
        <div class="vbox color-pickers" id="color-pickers"></div>
        <br />
        <input
          type="number"
          id="ascii-width"
          min="1"
          max="256"
          step="1"
          value="50"
          onchange="changeSize()"
        />
        <label for="ascii-width">width</label>
        <br />
        <input
          type="number"
          id="ascii-height"
          min="1"
          max="256"
          step="1"
          value="30"
          onchange="changeSize()"
        />
        <label for="ascii-height">height</label>
        <br />
      </div>
      <div class="vbox">
        <input
          type="file"
          id="file-input"
          accept="image/*"
          style="display: none"
          onchange="handleFile(this.files)"
        />
        <canvas
          id="canvas"
          class="drop-area"
          onclick="document.getElementById('file-input').click()"
          ondragover="handleDragOver(event)"
          ondragleave="handleDragLeave(event)"
          ondrop="handleDrop(event)"
          >Select or Drag & Drop Image Here</canvas
        >
      </div>
    </div>
    <br />
    <label for="output-preview">Preview</label>
    <br />
    <div id="output-preview"></div>
    <label for="output" id="output-label">Output</label>
    <button onclick="copyText('output')">Copy to Clipboard</button>
    <br />
    <textarea name="output" id="output" cols="50" rows="30"></textarea>
    <br />
    <label for="output-colors" id="output-colors-label">Output Colors</label>
    <button onclick="copyText('output-colors')">Copy to Clipboard</button>
    <br />
    <textarea
      name="output-colors"
      id="output-colors"
      cols="30"
      rows="10"
    ></textarea>

    <script src="main.js"></script>
  </body>
</html>
