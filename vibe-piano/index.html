<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="piano-container flex flex-col items-center justify-center w-full max-w-[1000px] p-4">
      <div class="w-full text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-900">Digital Piano</h1>
        <p class="text-gray-600 mt-2">Click or use your keyboard to play!</p>
        <p id="chord-name" class="text-gray-600 mt-2">...</p>
      </div>
      <div id="grid-keys" class="grid-keys grid gap-2 w-full max-w-3xl min-h-64 bg-gray-800 rounded-xl shadow-xl p-4 mt-8 m-4">
        <!-- Keys will be generated by JavaScript here -->
      </div>
      <div id="piano-keys" class="piano-keys flex relative w-full max-w-3xl h-64 bg-gray-800 rounded-xl shadow-xl p-4 m-4">
        <!-- Keys will be generated by JavaScript here -->
      </div>
      <div
        class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-6 w-full"
      >
        <button
          id="playSongButton"
          class="w-full sm:w-auto flex-grow bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl transition-colors duration-200"
          onclick="playSong()"
        >
          Play "Happy Birthday"
        </button>
        <button
          id="cycleModeButton"
          class="w-full sm:w-auto flex-grow bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl transition-colors duration-200"
          onclick="cycleMode()"
        >
          Toggle Keymap Layout
        </button>
      </div>
      <div
        id="statusMessage"
        class="text-center text-sm text-gray-600 mt-4"
      ></div>
    </div>

    <script src="lib.js"></script>
    <script src="logic.js"></script>

    <script src="app.js"></script>
    <script src="audio.js"></script>
    <script src="chord.js"></script>
    <script src="input.js"></script>
    <script src="songs.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
